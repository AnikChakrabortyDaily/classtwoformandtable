<!DOCTYPE html>
<head>

    <title>form & table</title>

</head>

<body>

<h1>Student information form</h1>

<form action="">

<label for="first name">First name</label>
<input type="text" placeholder="enter your first name" id="first name">

<br><br>

<label for="last name">Last name</label>
<input type="text" placeholder="enter your last name" id="last name">

<br><br>

<label for="father name">father name</label>
<input type="text" placeholder="enter your father name" id="father name">

<br><br>

<label for="mother name">mother name</label>
<input type="text" placeholder="enter your mother name" id="mother name">

<br><br>

<label for="email">your email adress</label>
<input type="email" placeholder="enter your email address" id="email">

<br><br>

<label for="password">your password</label>
<input type="password" placeholder="enter your email password" id="password">

<br><br>

<label for="number">your phone number</label>
<input type="number" placeholder="enter your phone number" id="number">

<br><br>

<label>select your Gender</label><br>
<label for="man">Man</label>
<input name="gender" type="radio" id="man">
<label for="women">women</label>
<input name="gender" type="radio" id="women">

<br><br>

<select name="" id="">
<option value=""disabled>-----select your division-----</option>
<option value="">Barishal(বরিশাল)</option>
<option value="">Chattrogram(চট্টগ্রাম)</option>
<option value="">Dhaka(ঢাকা)</option>
<option value="">Khulna(খুলনা)</option>
<option value="">Mymensingh(ময়মনসিংহ)</option>
<option value="">Rajshahi(রাজশাহী)</option>
<option value="">Rangpur(রংপুর)</option>
<option value="">Sylhet(সিলেট)</option>
</select>

<br><br>

<input type="file" accept="jpg.pdf.html">

<br><br>

<label for="birth">select your birth date:</label>
<input type="date">
<br>
<label for="search">search</label>
<input type="search" placeholder="search" id="search">
<input type="color">
<input type="range">

<br><br>

<textarea name="" cols="60" rows="6" placeholder="write details"></textarea>
<button type="submit">submit</button>
</form>
